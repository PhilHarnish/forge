<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Gameplay simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../third_party/bootstrap/docs/assets/css/bootstrap.css"
        rel="stylesheet">
<style>
body {
  margin: 5px;
}
.btn-group {
  margin-bottom: 18px;
}
</style>
</head>
<body>

<div class="progress progress-info">
  <div class="bar" style="width: 20%">health</div>
</div>
<div class="progress progress-success">
  <div class="bar" style="width: 40%">hunger</div>
</div>
<div class="progress progress-warning">
  <div class="bar" style="width: 60%">energy</div>
</div>
<ul class="nav nav-tabs">
  <li class="active">
    <a href="#explore" class="fx-tab">explore</a>
  </li>
  <li>
    <a href="#rest" class="fx-tab">rest</a>
  </li>
</ul>
<div class="tab-content">
  <div class="tab-pane active" id="explore">
    <div class="btn-group">
      <button class="btn fx-mutex disabled">fight</button>
      <button class="btn fx-mutex active">flight</button>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <td>&nbsp;</td>
          <td colspan="3">new areas</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" value="">
          </td>
          <td>base</td>
          <td><span>&times;</span></td>
          <td>0m</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" value="">
          </td>
          <td>locked door</td>
          <td>&uarr;</td>
          <td>10m</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>hostile animal</td>
          <td>&uarr;</td>
          <td>10m</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="tab-pane" id="rest">
    <div class="btn-group">
      <button class="btn fx-mutex active">fortify</button>
      <button class="btn fx-mutex">study</button>
      <button class="btn fx-mutex">sleep</button>
    </div>
  </div>
</div>

<script src="../../third_party/jquery/dist/jquery.js"></script>
<script src="../../third_party/jQuery-Animate-Enhanced/jquery.animate-enhanced.min.js"></script>
<script src="../../third_party/EaselJS/lib/easeljs-NEXT.min.js"></script>
<script src="../../third_party/alea/Mash.js"></script>
<script src="../../third_party/alea/Alea.js"></script>
<script src="fx.js"></script>
<script src="sim.js"></script>
</body>
</html>
