<div class="tab-pane active" id="rest" ng-controller="RestController">
  <actionbar />
  <table class="table">
    <tbody>
      <tr ng-repeat="item in items">
        <td>
          <input type="checkbox" ng-model="item.owned">
        </td>
        <td>{{item.name}}</td>
        <td>{{item.weight}}kg</td>
      </tr>
    </tbody>
  </table>
</div>
