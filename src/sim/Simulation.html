<!doctype html>
<html ng-app="sim/Simulation.js" ng-controller="Simulation">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>{{player.name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../third_party/bootstrap/docs/assets/css/bootstrap.css"
        rel="stylesheet">
</head>
<body>

<status stats="player.stats"></status>

<ul class="nav nav-tabs">
  <li ng-repeat="tab in tabs"
      ng-class="{active: player.modeIs(tab)}">
    <a href="#/{{player.name}}/{{tab}}">{{tab}}</a>
  </li>
</ul>



<script src="../../third_party/jquery/dist/jquery.js"></script>
<script src="../../third_party/angular.js/build/angular.js"></script>
<script src="../../third_party/angular.js/build/angular-resource.js"></script>
<script src="DevBootstrap.js"></script>
</body>
</html>
