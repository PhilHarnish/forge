<!doctype html>
<html ng-app="sim/Simulation.js" ng-controller="Simulation">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>{{player.name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../third_party/bootstrap/docs/assets/css/bootstrap.css"
        rel="stylesheet">
</head>
<body>

<div ng-repeat="(stat, value) in status.stats"
    ng-class="status.progressClass(stat)">
  <div class="bar" style="width: {{value}}%">{{stat}}</div>
</div>

<ul class="nav nav-tabs">
  <li ng-repeat="tab in tabs"
      ng-class="{active: modeIs(tab)}">
    <a href="#/{{tab}}">{{tab}}</a>
  </li>
</ul>

<div class="tab-content" ng-view>

<script src="../../third_party/jquery/dist/jquery.js"></script>
<script src="../../third_party/angular.js/build/angular.js"></script>
<script src="../../third_party/angular.js/build/angular-resource.js"></script>
<script src="DevBootstrap.js"></script>
</body>
</html>
